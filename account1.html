<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dei Fiori</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
    <style>
        body {
            background-color: #FCE4EC;
			background-image: url('https://i.imgur.com/NyS8vZU.jpeg');
			background-position: center center;
			background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #880E4F;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .navbar h1 {
            color: white;
            font-size: 3.7rem;
            font-family: 'Dancing Script', cursive;
            margin: 0;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            transition: max-height 0.5s ease-in-out;
            overflow: hidden;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar button {
            background-color: #C2185B;
            color: white;
            border: none;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .navbar button:hover {
            background-color: #AD1457;
            transform: scale(1.05);
        }

        /* Mobile Menu Button */
		.menu-toggle {
			display: none;
			font-size: 2rem;
			color: white;
			cursor: pointer;
		}

		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				text-align: center;
			}

			.navbar ul {
				flex-direction: row;
				flex-wrap: wrap;
				gap: 12px;
				justify-content: space-between;
				width: 100%;
				max-height: 0;
				transition: max-height 0.5s ease-in-out;
			}

			.navbar ul.active {
				max-height: 600px;
			}

			.navbar ul li {
				width: calc(33.33% - 12px);
				text-align: center;
				margin-bottom: 10px;
			}

			.navbar button, .add-to-cart, .product-button, .cart-button {
				padding: 12px 16px; /* Reduced padding for a more compact look */
				width: 100%; /* Ensures all buttons are of equal size */
				box-sizing: border-box;
				text-align: center; /* Ensures text is centered */
				white-space: nowrap; /* Prevents wrapping of text */
				font-size: 1rem; /* Adjust font size for smaller buttons */
				overflow: hidden; /* Hides text that overflows */
				text-overflow: ellipsis; /* Optional: Adds ellipsis for overflow text */
			}

			.menu-toggle {
				display: block;
			}
		}

		/* Login Form Section */
			.login-container {
				background-color: #FFF0F3;
				padding: 35px;
				margin: 50px auto;
				width: 30%;
				border-radius: 10px;
				box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
				box-sizing: border-box; /* Ensures padding does not affect total width */
			}

			.login-container h2 {
				font-size: 2.5rem;
				color: #D81B60;
				font-family: 'Dancing Script', cursive;
				margin-bottom: 30px;
				text-align: center;
			}

			/* Ensuring input fields take the full width of the login container */
			.form-control {
				width: 100%; /* Makes input fields match login container width */
				padding: 12px;
				font-size: 1.1rem;
				border: 1px solid #ccc;
				border-radius: 8px;
				margin-bottom: 20px;
				box-sizing: border-box; /* Prevents padding from affecting width */
			}

			.form-control:focus {
				border-color: #D81B60;
			}

			/* Login Button */
			.btn-login {
				background-color: #C2185B;
				color: white;
				padding: 12px 25px;
				border-radius: 8px;
				border: none;
				font-size: 1.2rem;
				width: 100%; /* Makes the button match the container width */
				cursor: pointer;
				transition: background 0.3s;
			}

			.btn-login:hover {
				background-color: #AD1457;
			}

			.login-footer {
				text-align: center;
				margin-top: 20px;
				font-size: 1rem;
			}

			.login-footer a {
				color: #D81B60;
				text-decoration: none;
			}

			.login-footer a:hover {
				text-decoration: underline;
			}

			/* Footer Section */
			.footer {
				background-color: #880E4F;
				color: white;
				text-align: center;
				padding: 20px 0;
			}

			.footer a {
				color: white;
				text-decoration: none;
				margin: 0 10px;
			}

			.footer a:hover {
				text-decoration: underline;
			}

			/* Responsive Design for Mobile Devices */
			@media (max-width: 768px) {
				.login-container {
					width: 80%; /* Increases the width of the form on smaller screens */
					padding: 20px;
				}

				.login-container h2 {
					font-size: 2rem; /* Reduces font size of the header */
				}

				.form-control {
					font-size: 1rem; /* Adjust font size for inputs */
					padding: 10px; /* Adjust padding */
				}

				.btn-login {
					font-size: 1rem; /* Adjust font size for button */
					padding: 10px 20px; /* Adjust padding */
				}

				.login-footer {
					font-size: 0.9rem; /* Smaller footer font for mobile view */
				}
			}

			@media (max-width: 480px) {
				.login-container {
					width: 90%; /* Make form almost full-width on very small screens */
					padding: 15px;
				}

				.login-container h2 {
					font-size: 1.8rem; /* Smaller header for mobile */
				}

				.form-control {
					font-size: 0.95rem; /* Smaller input font for mobile */
					padding: 8px;
				}

				.btn-login {
					font-size: 1rem; /* Keep button font size consistent */
					padding: 8px 15px;
				}

				.login-footer {
					font-size: 0.8rem; /* Even smaller footer font on very small screens */
				}
			}

		
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Casa dei Fiori</h1>
</nav>

<!-- Login Form Section -->
<div class="login-container">
    <h2>Log In</h2>
	<form action="home.html" method="GET"> 
		<input type="text" class="form-control" placeholder="Username" required>
		<input type="password" class="form-control" placeholder="Password" required>
		<button type="submit" class="btn-login">Log In</button>
	</form>

    <div class="login-footer">
        <p>Don't have an account?<a href="signup1.html"> Create one here</a>.</p>
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2025 Casa Dei Fiori. All rights reserved.</p>
    <p>Contact us: contact@casadeifiori.com</p>
    <p>
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </p>
</div>

<script>
    
    function toggleMenu() {
        const menu = document.getElementById('navbar-menu');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
